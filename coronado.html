<!DOCTYPE html>
<html>
    <head>
    <script type="text/javascript">
        function clicked(el1, el2){
            document.getElementById(el1).style.display = "none";
            document.getElementById(el2).style.display = "";
            
        }
        </script>
    </head>
    <body>
        <button onclick="clicked('test','test2')">Click Me</button>
        <p id='test'>coronado island</p>
        <p id='test2' style='display:none'>Hello World</p>
    </body>
</html>
