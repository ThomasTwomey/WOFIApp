<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            function showDiv(hide, show) {
                document.getElementById(hide).style.display = "none";
                document.getElementById(show).style.display = "";
            }
        </script>
        
    </head>
    <body>
        <div>
            <center>
                <div class="page-header">
                    <h1 style='color: white; margin-top:-15px; margin-bottom: -2px;'>Shelter Island + Harbor Island</h1>
                </div>
                <div class="col-lg-1 col-offset-2 centered" style='background-color: #D3D3D3; margin-bottom: 10px; padding: 15px;' id='islandsHome'>
                    <button type="button" class="btn btn-primary btn-lg" >Start Trail!</button><br>
                    <button type="button" class="btn btn-primary btn-lg" onclick="showDiv('islandsHome', 'islandsPick')">View Each Stop</button>
                </div>
            </center>
        </div>
        <div class="islands-choices" style='display: none; background-color: #D3D3D3; margin-bottom: 10px; padding: 15px' id='islandsPick'>
            <center>
                <h1>Which Island?</h1>
                <button type="button" class="btn btn-primary btn-lg" onclick="showDiv('islandsPick', 'shelterSpots')">Shelter Island</button><br>
                <button type="button" class="btn btn-primary btn-lg" onclick="showDiv('islandsPick', 'harborSpots')">Harbor Island</button><br>
            </center>
        </div>
        <div  class="stop-choices" style='display: none; background-color: #D3D3D3; margin-bottom: 10px; padding: 15px' id='shelterSpots'>
            <center>
                <h1>Sublocations</h1>
                <button type="button" class="btn btn-primary btn-lg" onclick="showDiv('shelterSpots', 'yokohoma')">Yokohama Friendship Bell</button><br>
                <button type="button" class="btn btn-primary btn-lg" onclick="showDiv('shelterSpots', 'tunaman')">Tunaman's Memorial</button><br>
                <button type="button" class="btn btn-primary btn-lg" onclick="showDiv('shelterSpots', 'pearlPacific')">Pearl of the Pacific</button><br>
                <button type="button" class="btn btn-primary btn-lg" onclick="showDiv('shelterSpots', 'pacificSpirit')">Pacific Spirit</button><br>
                <button type="button" class="btn btn-primary btn-lg" onclick="showDiv('shelterSpots', 'pacificPortal')">Pacific Portal</button><br>
                <button type="button" class="btn btn-primary btn-lg" onclick="showDiv('shelterSpots', 'redShoes')">Girl with Red Shoes</button><br>
                <button type="button" class="btn btn-primary btn-lg" onclick="showDiv('shelterSpots', 'bubbleBath')">Bubble Bath</button><br>
            </center>
        </div>
        
        <div id='yokohoma' style="display:none">
            <p>hi</p>
        </div>
        <div id='tunaman' style="display:none">
            <p>hi</p>
        </div>
        <div id='pearlPacific' style="display:none">
            <p>hi</p>
        </div>
        <div id='pacificSpirit' style="display:none">
            <p>hi</p>
        </div>
        <div id='pacificPortal' style="display:none">
            <p>hi</p>
        </div>
        <div id='redShoes' style="display:none">
            <p>hi</p>
        </div>
        <div id='bubbleBath' style="display:none">
            <p>hi</p>
        </div>
        
        <div  class="stop-choices" style='display: none; background-color: #D3D3D3; margin-bottom: 10px; padding: 15px' id='harborSpots'>
            <center>
                <h1>Sublocations</h1>
                <button type="button" class="btn btn-primary btn-lg" onclick="showDiv('harborSpots', 'wind-oars')">Wind Oars</button><br>
                <button type="button" class="btn btn-primary btn-lg" onclick="showDiv('harborSpots', 'to-remember-me')">To Remember Me</button><br>
                <button type="button" class="btn btn-primary btn-lg" onclick="showDiv('harborSpots', 'the-fisherman')">The Fisherman</button><br>
                <button type="button" class="btn btn-primary btn-lg" onclick="showDiv('harborSpots', 'sd-synergy')">San Diego Synergy</button><br>
                <button type="button" class="btn btn-primary btn-lg" onclick="showDiv('harborSpots', 'powering-the-arts')">Powering The Arts</button><br>
                <button type="button" class="btn btn-primary btn-lg" onclick="showDiv('harborSpots', 'konoids')">Konoids</button><br>
            </center>
        </div>
        
        <div id='wind-oars' style="display:none">
            <p>hi</p>
        </div>
        <div id='to-remember-me' style="display:none">
            <p>hi</p>
        </div>
        <div id='the-fisherman' style="display:none">
            <p>hi</p>
        </div>
        <div id='sd-synergy' style="display:none">
            <p>hi</p>
        </div>
        <div id='powering-the-arts' style="display:none">
            <p>hi</p>
        </div>
        <div id='konoids' style="display:none">
            <p>hi</p>
        </div>
    </body>
</html>
